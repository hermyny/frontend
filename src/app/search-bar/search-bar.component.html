

<div>
    <h1>Weather Search</h1>
    <input type="text" [(ngModel)]="city" placeholder="Entrez un nom de ville" />
    <button (click)="searchWeather()">Search</button>
  
    <div *ngIf="weather">
      <h2>Weather for {{ weather.city.name }}</h2>
      <p>Temperature: {{ weather.list[0].main.temp }} K</p>
      <p>Description: {{ weather.list[0].weather[0].description }}</p>
      <p>Wind Speed: {{ weather.list[0].wind.speed }} m/s</p>
    </div>
  
    <div *ngIf="errorMessage">
      <p style="color: red;">{{ errorMessage }}</p>
    </div>
  </div>
